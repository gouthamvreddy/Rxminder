<script>
jQuery(window).load(function() {
	var chart = c3.generate({
	    bindto: '#chart',
	    data: {
	      columns: [
	        ['Group 1', 100, 92, 89, 50, 25, 10],
	        ['Group 2', 100, 95, 75, 60, 40, 25]
	      ]
	    }
	});

	var pie = c3.generate({
		bindto: '#pie',
	    data: {
	        // iris data from R
	        columns: [
	            ['Diarrhea', 30],
	            ['Headache', 120],
							['Dizziness', 25],
							['Chills', 60],
							['Coughing', 5],
	        ],
					type : 'donut',
	onclick: function (d, i) { console.log("onclick", d, i); },
	onmouseover: function (d, i) { console.log("onmouseover", d, i); },
	onmouseout: function (d, i) { console.log("onmouseout", d, i); }
	    },
    donut: {
        title: "Symptoms"
    }
			});


});
</script>
